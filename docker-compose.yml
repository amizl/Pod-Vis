version: "3"
services:
  client:
    build: "./client"
    networks:
      - backend
    depends_on:
      - api
    ports:
      - 80:80
  api:
    build: "./api"
    expose:
      - "8080"
    depends_on:
      - redis
      - mysql
    networks:
      - backend
    restart: always
  redis:
    image: redis:3.2-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - ./db/data/redis:/data
    restart: always
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - "3307:3307"
    command: --disable-partition-engine-check
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./db/data/mysql:/var/lib/mysql
    networks:
      - backend
networks:
  backend: